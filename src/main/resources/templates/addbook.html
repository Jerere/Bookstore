<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<div>
		<h1 style="margin: 30px" >Add Book</h1>
		<form class="form-row; col-sm-3 my-1" th:object="${book}" th:action="@{save}" action="#" method="post">
		  	
		  	<label class="col-sm-4 col-form-label">Title</label>
			<input class="col-7" type="text" id="title" th:field="*{title}" />
			<div style="display: block; height: 10px;"></div>
			
		  	<label class="col-sm-4 col-form-label">Author</label>
			<input class="col-7" type="text" id="author" th:field="*{author}" />
			<div style="display: block; height: 10px;"></div>
		  	
		  	<label class="col-sm-4 col-form-label">Year</label>
			<input class="col-7" type="text" id="year" th:field="*{year}" />
			<div style="display: block; height: 10px;"></div>
			
			<label class="col-sm-4 col-form-label">ISBN</label>
			<input class="col-7" type="text" id="isbn" th:field="*{isbn}" />
			<div style="display: block; height: 10px;"></div>
			
			<label class="col-sm-4 col-form-label">Price</label>
			<input class="col-7" type="text" id="price" th:field="*{price}" />
			<div style="display: block; height: 10px;"></div>
			
			<label class="col-sm-4 col-form-label" for="gatlist">Gategory</label>
			<select id="deplist" th:field="*{gategory}" class= "form-controll">
				<option th:each="gategory:${gategories}"
						th:value="${gategory.gategoryid}"
						th:text="${gategory.name}">
				</option>		
			</select>	
			
			<div style="height: 10px;"></div>
			<label class="col-sm-4 col-form-label"></label>
			<input  type="submit" class="btn btn-success col 7" value="Save"></input>
			
		</form>
	</div>
</body>
</html>
